<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paste Web - Loading...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #47494d;
            color: #f7f7f7;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .loading {
            text-align: center;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4a90e2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="spinner"></div>
        <h2>🗂️ Paste Web</h2>
        <p>正在加载应用...</p>
        <p><small>如果长时间未响应，请检查 Functions 配置</small></p>
    </div>
    
    <script>
        // 重定向到 Functions 处理的路由
        setTimeout(() => {
            if (window.location.pathname === '/index.html' || window.location.pathname === '/') {
                window.location.reload();
            }
        }, 2000);
    </script>
</body>
</html>
